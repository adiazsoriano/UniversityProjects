<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <meta charset="utf-8"/>
    <script src="passwordscript.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" href="passwordstyle.css">
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Generate A Password</legend>
                <p id="output">abcdefghijklmnopqrstuvwxyz</p>
                <div>
                    <fieldset>
                        <label>Password Length </label>
                        <input id="length" type="number" value="10" min="10" max="30"><br/><br/>
                        <label>Contain Uppercase Letters </label>
                        <input id="uppercase" type="checkbox"><br/>
                        <label>Contain Lowercase Letters </label>
                        <input id="lowercase" type="checkbox"><br/>
                        <label>Contain Numbers </label>
                        <input id="number" type="checkbox"><br/><br/>
                        <button class="pure-button pure-button-primary" id="generate" type="button" onclick="generatePassword()">Generate Password</button>
                    </fieldset>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
